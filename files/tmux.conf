#
### CUSTOM ----------------------------------------------------------------

# Enable UTF-8
set -g utf8
set-window-option -g utf8 on

# Index start
set -g base-index 1

# Mouse
# set-option -g mouse-select-pane on
setw -g mode-mouse on

# Escape time
set -sg escape-time 0

# Input
set -g status-keys vi
setw -g mode-keys vi
# /CUSTOM -----------------------------------------------------------------

### KEY BIND --------------------------------------------------------------

# Change prefix
set -g prefix C-u
unbind C-b
bind C-u send-prefix

# Reload conf file
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Splits
unbind %
bind s split-window -h
bind v split-window -v

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Mics
bind / command-prompt "exec man %%"

# /KEY BIND ---------------------------------------------------------------

### COLORS ----------------------------------------------------------------

# Default statusbar colors
 set-option -g status-bg colour236
 set-option -g status-fg colour244
 set-option -g status-attr dim

# Default window title colors
set-window-option -g window-status-fg colour244

# Active window title colors
set-window-option -g window-status-current-fg yellow
set-window-option -g window-status-current-bg colour236

# Pane border
set-option -g pane-border-fg black
set-option -g pane-active-border-fg colour244

# Message text
set-option -g message-bg colour237
set-option -g message-fg colour3

# Pane number display
set-option -g display-panes-active-colour colour73
set-option -g display-panes-colour colour237

# /COLORS -----------------------------------------------------------------

### STATUS BAR ------------------------------------------------------------

set -g status-utf8 on             # Set utf-8 for the status bar
set -g status-interval 15         # Set update frequencey (default 15 seconds)
set-option -g status-position top # Position the status bar at top of screen

# Show host name, session name and window & pane number or IP address on left side of status bar
set -g status-left-length 70
set -g status-left ".:| #h \|#[fg=colour73] #S #[fg=yellow]#I#[fg=colour244]:#P\ |:. "
# set -g status-left ".:| #h \| #(curl http://ipecho.net/plain) |:. " # with ip

# Show proc/loadavg, date and time on right side of status bar
set -g status-right-length 70
